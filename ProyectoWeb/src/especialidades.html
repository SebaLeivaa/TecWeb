<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clinica</title>
    <link rel="stylesheet" href="output.css">
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>    
    <script src="https://kit.fontawesome.com/8caa7c21dc.js" crossorigin="anonymous"></script>
    </head>
<body class="bg-secondary">
    <header class="bg-blue-900 fixed z-20 top-0 left-0 right-0">
        <nav class="grid grid-cols-3 h-full max-xl:grid-cols-2 gap-y-1">
                <img class="h-20 rounded-md w-64 mx-auto my-1 max-xl:w-max max-xl:m-2 max-sm:h-16" src="./img/logoClinica.png">
            <div class="flex flex-row gap-10 items-end mb-1 text-text max-xl:col-start-1 max-xl:col-end-3 text-center m-auto max-sm:gap-4">
                <a class="hover:text-primary" href="index.html"> <b><ins>Inicio<ins/></b> </a> 
                <a class="hover:text-primary" href="especialidades.html">Especialidades</a>
                <a class="hover:text-primary" href="#profesionales">Profesionales</a>
                <a class="hover:text-primary" href="#contacto">Contacto</a>
            </div>
            <div class="flex items-end gap-x-10 justify-end mr-2 text-text mb-1 max-xl:col-start-2 max-xl:col-end-4 max-xl:row-start-1 max-xl:row-end-2 max-md:w-full max-xl:justify-end max-sm:gap-2">
                <button class="hover:text-primary" onclick="loginButton();">
                    <i class="fa-solid fa-user"></i> Iniciar sesión
                </button>
                <button class="bg-secondary w-40 rounded-md p-1.5 hover:bg-primary" onclick="signinButton();">Registrarse</button>
            </div>
        </nav>
    </header>
    <main class="">
        <div class="mt-10">
            <h1 class="text-center text-text" style="font-size: calc(32px + 2vw);">Nuestras especialidades</h1>
            <section class="grid mt-16 grid-cols-3 gap-10" style="font-size: calc(16px + 1vw);">
                    <button class="bg-primary rounded-md p-1.5 hover:bg-text hover:text-primary m-auto text-text" style="width: 90%;">Medicina General</button>
                    <button class="bg-primary rounded-md p-1.5 hover:bg-text hover:text-primary m-auto text-text" style="width: 90%;">Cirugía General</button>
                    <button class="bg-primary rounded-md p-1.5 hover:bg-text hover:text-primary m-auto text-text" style="width: 90%;">Pediatría</button>
                    <button class="bg-primary rounded-md p-1.5 hover:bg-text hover:text-primary m-auto text-text" style="width: 90%;">Hematología</button>
                    <button class="bg-primary rounded-md p-1.5 hover:bg-text hover:text-primary m-auto text-text" style="width: 90%;">Kinesiología</button>
                    <button class="bg-primary rounded-md p-1.5 hover:bg-text hover:text-primary m-auto text-text" style="width: 90%;">Cardiología</button>
                    <button class="bg-primary rounded-md p-1.5 hover:bg-text hover:text-primary m-auto text-text" style="width: 90%;">test1</button>
                    <button class="bg-primary rounded-md p-1.5 hover:bg-text hover:text-primary m-auto text-text" style="width: 90%;">test2</button>
                    <button class="bg-primary rounded-md p-1.5 hover:bg-text hover:text-primary m-auto text-text" style="width: 90%;">test3</button>
                    <button class="bg-primary rounded-md p-1.5 hover:bg-text hover:text-primary m-auto text-text" style="width: 90%;">test4</button>
                    <button class="bg-primary rounded-md p-1.5 hover:bg-text hover:text-primary m-auto text-text" style="width: 90%;">test6</button>
                    <button class="bg-primary rounded-md p-1.5 hover:bg-text hover:text-primary m-auto text-text" style="width: 90%;">test7</button>
            </section>
        </div>   
    </main>
    <dialog id="loginDialog" class="h-[31.5rem] border-2 border-solid border-border bg-blue-100" style="width: calc(500px - 10vw);">
        <div class="grid">
            <button class="ml-[95%] w-min" onclick="closeDia();">
                <i class="fa-solid fa-x"></i>
            </button>
        </div>
        <section class="grid grid-cols-2 text-center">
            <button class="text-text bg-blue-500 rounded-md p-1.5 hover:bg-blue-600 w-max m-auto " onclick="loginButton();">Iniciar sesión</button>
            <button class="rounded-md p-1.5 hover:bg-blue-600 hover:text-text w-max m-auto" onclick="signinButton();">Registrarse</button>
        </section>
        <section class="grid mt-5 p-2">
            <form id="loginForm" method="get" class="gap-10 grid p-2">
                <div class="">
                    <label for="rutCorreo">Rut o correo electrónico</label>
                    <input name="rutCorreo" type="text" class="m-auto w-full border-border rounded-md border-2" placeholder="Ej: 20254784-1 o correo@dominio.cl" required>
                </div>
                <div class="flex flex-col">
                    <label for="loClave">Contraseña</label>
                    <div class="flex flex-row">
                    <input id="claveInput4" name="loClave" type="password" class="m-auto w-full border-border rounded-md border-2" placeholder="********" required>
                        <button id="cambioClave4" class="absolute right-0" type="button" onclick="cambioClaveLogin();">
                            <i id="iconoClave4" class="fa-solid fa-eye text-xl -translate-x-7 translate-y-1.5"></i>
                        </button>
                    </div>
                </div>
                        <div class="p-2 grid grid-cols-2" style="font-size: small;">
                <button class="hover:text-blue-600 text-blue-500 w-max m-auto"><ins>Olvide mi contraseña</ins></button>
                <div style="user-select: none">
                    <input id="rmPass" type="checkbox" class="m-auto pt-2" style="user-select: none"> <label for="rmPass" style="user-select: none">Recordar contraseña</label>
</div>
                </div>
            <div class="text-center bg-blue-500 object-cover w-1/2 m-auto rounded-md mt-3">
                <button type="submit" class="text-text rounded-md p-1.5 hover:bg-blue-600 w-full m-auto">Acceder</button>
            </div>
</form>
        </section>
    </dialog>

    <dialog id="signinDialog" class="h-max border-2 border-solid border-border bg-blue-100" style="width: calc(500px - 10vw);">
        <div class="grid">
            <button class="ml-[95%]  w-min" onclick="closeDia();">
                <i class="fa-solid fa-x"></i>
            </button>
        </div>
        <section class="grid grid-cols-2 text-center">
            <button class="rounded-md p-1.5 hover:bg-blue-600 hover:text-text w-max m-auto" onclick="loginButton();">Iniciar sesión</button>
            <button class="text-text bg-blue-500 rounded-md p-1.5 hover:bg-blue-600 w-max m-auto" onclick="signinButton();">Registrarse</button>
        </section>
        <section class="p-2">
            <form id="registerForm" method="GET" class="grid p-2 gap-2">
                <div class="">
                    <label for="paName">Nombre</label>
                    <input id="paName" name="nombre" type="text" class="m-auto w-full border-border rounded-md border-2" placeholder="Ingresa tu nombre" required>
                </div>
                <div class="">
                    <label for="paLName">Apellidos</label>
                    <input id="paLName" name="apellido" type="text" class="m-auto w-full border-border rounded-md border-2" placeholder="Ingresa tus apellidos" required>
                </div>
                <div class="">
                    <label for="paRut">Rut</label>
                    <input id="paRut" name="rut" type="text" class="m-auto w-full border-border rounded-md border-2" placeholder="Ej: 20545267-1" required>
                </div>
                <div class="">
                    <label for="DoB">Fecha de nacimiento</label>
                    <input id="DoB" name="fecnac" type="date" class="m-auto w-full border-border rounded-md border-2" required>
                </div>
                <div class="">
                    <label for="paEmail">Correo Electronico</label>
                    <input id="paEmail" name="correo" type="email" class="m-auto w-full border-border rounded-md border-2" placeholder="correo@dominio.cl" required>
                </div>
                <div class="flex flex-col">
                    <label for="paPassword">Contraseña</label>
                    <div class="flex flex-row">
                    <input id="claveInput3" name="clave" type="password" class="m-auto w-full border-border rounded-md border-2" placeholder="********" required>
                        <button id="cambioClave3" class="absolute right-0" type="button" onclick="cambioClaveSigIn();">
                            <i id="iconoClave3" class="fa-solid fa-eye text-xl -translate-x-7 translate-y-1.5"></i>
                        </button>
                    </div>
                </div>
                <div class="flex flex-col">
                    <label for="paGender">Género (opcional)</label>
                    <select id="paGender" name="genero" class="m-auto w-full border-border rounded-md border-2">
                        <option value="M">Masculino</option>
                        <option value="F">Femenino</option>
                        <option value="0">Otro</option>
                    </select>
                </div>
                <div class="">
                    <label for="paPhone">Teléfono</label>
                    <input id="paPhone" name="telefono" type="tel" class="m-auto w-full border-border rounded-md border-2" placeholder="Ej:958472045" required>
                </div>
                <div class="text-center bg-blue-500 object-cover w-1/2 m-auto rounded-md mt-3">
                    <button type="submit" class="text-text rounded-md p-1.5 hover:bg-blue-600 w-full m-auto">Registrarse</button>
                </div>
            </form>
                    </section>
    </dialog>
<dialog id="reservaUnoDialog" class="h-[31.5rem] border-2 border-solid border-border w-96 p-4 bg-blue-100">
        <div class="grid">
            <button class="ml-[95%] w-min" onclick="closeDia();">
                <i class="fa-solid fa-x"></i>
            </button>
            <h1 class="m-auto text-xl">Reserva tu hora</h1>
        </div>
        <form action="/reservaUno" id="reserva"method="post" class="grid gap-4 mt-10">
            <div class="flex flex-col gap-4 h-max">
                <label for="especialidad">Especialidades</label>
                <select id="especialidad" name="especialidad" class="m-auto w-full border-border rounded-md border-2" aria-placeholder="Seleccione especialidad" required>
                    <option value="1">Dermatología</option>
                    <option value="2">Cirugía General</option>
                    <option value="3">Pediatría</option>
                    <option value="4">Hematología</option>
                    <option value="5">Kinesiología</option>
                    <option value="6">Cardiología</option>
                </select>
            </div>
            <div class="text-center bg-blue-500 object-cover w-1/2 m-auto rounded-md mt-3">
                <button form="reserva" type="submit" class="text-text rounded-md p-1.5 hover:bg-blue-600 w-full m-auto">Buscar disponibilidad</button>
            </div>
        </form>
    </dialog>   
    <dialog id="anulaHoraUnoDialog" class="h-[31.5rem] border-2 border-solid border-border w-96 p-4 bg-blue-100">
        <div class="grid">
            <button class="ml-[95%] w-min" onclick="closeDia();">
                <i class="fa-solid fa-x"></i>
            </button>
            <h1 class="m-auto text-xl">Anula tu hora</h1>
        </div>
        <div class="flex flex-col">
            <form action="/anularHoraConsulta" method="post" class="gap-10 grid p-2">
                <div class="">
                    <label for="rut">Rut</label>
                    <input name="rut" type="text" class="m-auto w-full border-border rounded-md border-2" placeholder="Ej: 20254784-1" required>
                </div>
                <div class="flex flex-col">
                    <label for="clave">Contraseña</label>
                    <div class="flex flex-row">
                        <input id="claveInput7" name="clave" type="password" class="m-auto w-full border-border rounded-md border-2" placeholder="********" required>
                        <button id="cambioClave7" class="absolute right-0" type="button" onclick="cambioClaveAnularHora();">
                            <i id="iconoClave7" class="fa-solid fa-eye text-xl -translate-x-7 translate-y-1.5"></i>
                        </button>
                    </div>
                </div>
                <div class="text-center bg-blue-500 object-cover w-1/2 m-auto rounded-md mt-3">
                    <button type="submit" class="text-text rounded-md p-1.5 hover:bg-blue-600 w-full m-auto">Acceder</button>
                </div>
            </form>
        </div>
    </dialog>
    <dialog id="historialMedUnoDialog" class="h-[31.5rem] border-2 border-solid border-border w-96 p-4 bg-blue-100 max-sm:w-[90%]">
        <div class="grid">
            <button class="ml-[95%] w-min" onclick="closeDia();">
                <i class="fa-solid fa-x"></i>
            </button>
            <h1 class="m-auto text-xl">Tu historial médico</h1>
        </div>
        <div class="flex flex-col">
            <form action="/historialMedConsulta" method="post" class="gap-10 grid p-2">
                <div class="">
                    <label for="rut">Rut</label>
                    <input name="rut" type="text" class="m-auto w-full border-border rounded-md border-2" placeholder="Ej: 20254784-1" required>
                </div>
                <div class="flex flex-col">
                    <label for="clave">Contraseña</label>
                    <div class="flex flex-row">
                        <input id="claveInput8" name="clave" type="password" class="m-auto w-full border-border rounded-md border-2" placeholder="********" required>
                        <button id="cambioClave8" class="absolute right-0" type="button" onclick="cambioClaveHistorialMedico();">
                            <i id="iconoClave8" class="fa-solid fa-eye text-xl -translate-x-7 translate-y-1.5"></i>
                        </button>
                    </div>
                </div>
                <div class="text-center bg-blue-500 object-cover w-1/2 m-auto rounded-md mt-3">
                    <button type="submit" class="text-text rounded-md p-1.5 hover:bg-blue-600 w-full m-auto">Consultar</button>
                </div>
            </form>
        </div>
    </dialog>
    <script src="script.js"></script>
</body>
</html>
