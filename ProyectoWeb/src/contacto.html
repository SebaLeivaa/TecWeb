    <main class="grid grid-cols-3 mt-10 text-center text-3xl">
        <section>
            <h1>Redes Sociales</h1>
        </section>
        <section>
            <h1>Contáctenos</h1>
        </section>
        <section>
            <h1>Nuestra clínica</h1>
        </section>
    </main>
    <dialog id="loginDialog" class="h-1/2" style="border: 2px solid black; width: calc(500px - 10vw);">
        <div class="grid">
            <button class="m-4 w-min" onclick="closeDia();">
                <i class="fa-solid fa-x"></i>
            </button>
        </div>
        <section class="grid grid-cols-2 text-center">
            <button class="text-text bg-primary rounded-md p-1.5 hover:bg-secondary w-max m-auto " onclick="loginButton();">Iniciar sesión</button>
            <button class="rounded-md p-1.5 hover:bg-secondary hover:text-text w-max m-auto" onclick="signinButton();">Registrarse</button>
        </section>
        <section class="grid mt-5 p-2">
            <form id="loginForm" method="get" class="gap-10 grid p-2">
                <div class="">
                    <label for="rutEmail">Rut o correo electrónico</label>
                    <input id="rutEmail" type="text" class="m-auto w-full border-border rounded-md border-2">
                </div>
                <div class="">
                    <label for="loPass">Contraseña</label>
                    <input id="loPass" type="password" class="m-auto w-full border-border rounded-md border-2">
                </div>
            </form>
            <div class="p-2 grid grid-cols-2" style="font-size: small;">
                <button class="hover:text-primary text-primary w-max m-auto"><ins>Olvide mi contraseña</ins></button>
                <div>
                    <input id="rmPass" type="checkbox" class="m-auto pt-2"> <label for="rmPass">Recordar constraseña</label>
                </div>
            </div>
            <div class="text-center mt-10">
                <button form="loginForm" class="text-text bg-primary rounded-md p-1.5 hover:bg-secondary w-1/2 m-auto" onclick="loConfirm(this.form);return false;">Acceder</button>
            </div>
        </section>
    </dialog>

    <dialog id="signinDialog" class="h-max" style="border: 2px solid black; width: calc(500px - 10vw);">
        <div class="grid">
            <button class="m-4 w-min" onclick="closeDia();">
                <i class="fa-solid fa-x"></i>
            </button>
        </div>
        <section class="grid grid-cols-2 text-center">
            <button class="rounded-md p-1.5 hover:bg-secondary hover:text-text w-max m-auto" onclick="loginButton();">Iniciar sesión</button>
            <button class="text-text bg-primary rounded-md p-1.5 hover:bg-secondary w-max m-auto" onclick="signinButton();">Registrarse</button>
        </section>
        <section class="p-2">
            <form id="registerForm" method="GET" class="grid p-2 gap-2">
                <div class="">
                    <label for="paName">Nombre</label>
                    <input id="paName" type="text" class="m-auto w-full border-border rounded-md border-2">
                </div>
                <div class="">
                    <label for="paLName">Apellidos</label>
                    <input id="paLName" type="text" class="m-auto w-full border-border rounded-md border-2">
                </div>
                <div class="">
                    <label for="paRut">Rut</label>
                    <input id="paRut" type="text" class="m-auto w-full border-border rounded-md border-2">
                </div>
                <div class="">
                    <label for="DoB">Fecha de nacimiento</label>
                    <input id="DoB" type="date" class="m-auto w-full border-border rounded-md border-2">
                </div>
                <div class="">
                    <label for="paEmail">Correo Electronico</label>
                    <input id="paEmail" type="email" class="m-auto w-full border-border rounded-md border-2">
                </div>
                <div class="">
                    <label for="paPassword">Constraseña</label>
                    <input id="paPassword" type="password" class="m-auto w-full border-border rounded-md border-2">
                </div>
                <div class="grid grid-cols-2">
                    <label for="paGender">Género (opcional)</label>
                    <select id="paGender" class="m-auto w-full border-border rounded-md border-2">
                        <option value="0"></option>
                        <option value="1">Masculino</option>
                        <option value="2">Femenino</option>
                        <option value="3">Otro</option>
                    </select>
                </div>
                <div class="">
                    <label for="paPhone">Teléfono</label>
                    <input id="paPhone" type="tel" class="m-auto w-full border-border rounded-md border-2">
                </div>
            </form>
            <div class="text-center mt-3">
                <button form="registerForm" class="text-text bg-primary rounded-md p-1.5 hover:bg-secondary w-1/2 m-auto" onclick="reConfirm(this.form);return false;">Acceder</button>
            </div>
        </section>
    </dialog>
    <script src="script.js"></script>
</body>
</html>
